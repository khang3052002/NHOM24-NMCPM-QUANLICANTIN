<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style-detailproduct.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <title>Detail product</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 border p-3 main-section bg-white">
                <div class="m-0 pl-3 pt-0 pb-3 text-center h2">
                    CHI TIẾT SẢN PHẨM
                </div>
                <div class="row m-0">
                    <div class="col-lg-4 left-side-product-box pb-3">
                        <img src="../images/food.png" class="p-3">
                    </div>
                    <div class="col-lg-8">
                        <div class="right-side-pro-detail border p-3 m-0">
                            <div class="row">
                                <div class="col-lg-12">
                                    <p class="m-0 p-0">Cơm tấm</p>
                                </div>

                                <div class="col-lg-12">
                                    <p class="m-0 p-0 price-pro">25.000</p>
                                    <hr class="p-0 m-0">
                                </div>
                                <div class="col-lg-12 pt-2">
                                    <div class="row">
                                        <div class="col-lg-3">
                                            <p class="m-0 p-0">Còn lại: </p>
                                        </div>
                                        <div class="col-lg-3">
                                            <p class="m-0 p-0 price-pro"> 10 </p>
                                        </div>
                                    </div>
                                    <hr class="m-0 pt-2 mt-2">
                                </div>
                                <div class="col-lg-12">
                                    <h6>Quantity :</h6>
                                    <div class="col-lg-6">
                                        <input type="number" class="form-control text-center w-100" value="1">
                                    </div>
                                </div>
                                <div class="col-lg-12 mt-3">
                                    <div class="row">
                                        <div class="col-lg-6 pb-2">
                                            <a href="#" class="btn w-100" style="background-color: #DAE5FC;">Thêm vào giỏ hàng</a>
                                        </div>
                                        <div class="col-lg-6">
                                            <a href="#" class="btn w-100" style="background-color: #40ea92;">Thanh toán ngay</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
