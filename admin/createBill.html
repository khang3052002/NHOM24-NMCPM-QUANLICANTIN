<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style-admin.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <title>Create Bill</title>
</head>
<body>
    <div class="container">
        <div class="contentbar">
            <!-- Start row -->
            <div class="row">
                <!-- Start col -->
                <div class="col-md-12 col-lg-12 col-xl-12">
                    <div class="card m-b-30">
                        <div class="card-header">
                            <h3 class="card-title text-center">TẠO HÓA ĐƠN</h3>
                        </div>
                        <div class="card-body">
                            <div class="row justify-content-center">
                                <div class="col-lg-12 col-xl-10">
                                    <div class="cart-container">
                                        <div class="cart-head">
                                            <div class="table-responsive">
                                                <table class="table table-borderless">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col">Sản phẩm</th>
                                                            <th scope="col">Số lượng</th>
                                                            <th scope="col">Đơn giá</th>
                                                            <th scope="col" class="text-right">Thành tiền</th>
                                                            <th scope="col">Chỉnh sửa</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <th scope="row">Cơm sườn</th>
                                                            <td>
                                                                <div class="form-group mb-0">
                                                                    <input type="number" class="form-control cart-qty"
                                                                        name="cartQty1" id="cartQty1" value="1">
                                                                </div>
                                                            </td>
                                                            <td>25.000</td>
                                                            <td class="text-right">75.000</td>
                                                            <td>
                                                                <button type="button" class="btn btn-link btn-sm px-3"
                                                                    data-ripple-color="dark">
                                                                    <i class="fa fa-edit"></i>
                                                                </button>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <th scope="row">Cơm sườn</th>
                                                            <td>
                                                                <div class="form-group mb-0">
                                                                    <input type="number" class="form-control cart-qty"
                                                                        name="cartQty2" id="cartQty2" value="1">
                                                                </div>
                                                            </td>
                                                            <td>25.000</td>
                                                            <td class="text-right">75.000</td>
                                                            <td>
                                                                <button type="button" class="btn btn-link btn-sm px-3"
                                                                    data-ripple-color="dark">
                                                                    <i class="fa fa-edit"></i>
                                                                </button>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <th scope="row">Cơm sườn</th>
                                                            <td>
                                                                <div class="form-group mb-0">
                                                                    <input type="number" class="form-control cart-qty"
                                                                        name="cartQty3" id="cartQty3" value="1">
                                                                </div>
                                                            </td>
                                                            <td>25.000</td>
                                                            <td class="text-right">75.000</td>
                                                            <td>
                                                                <button type="button" class="btn btn-link btn-sm px-3"
                                                                    data-ripple-color="dark">
                                                                    <i class="fa fa-edit"></i>
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="cart-body">
                                            <div class="row">
                                                <div class="col-md-12 order-1 order-lg-2 col-lg-7 col-xl-6">
                                                    <div class="order-total table-responsive ">
                                                        <table class="table table-borderless text-right">
                                                            <tbody>
                                                                <tr>
                                                                    <td>Tổng tiền :</td>
                                                                    <td>1.000.000</td>
                                                                </tr>
                                                                <tr>
                                                                    <td>Giảm giá :</td>
                                                                    <td>100.000</td>
                                                                </tr>
                                                                <tr>
                                                                    <td class="f-w-7 font-18">
                                                                        <h4>Phải trả :</h4>
                                                                    </td>
                                                                    <td class="f-w-7 font-18">
                                                                        <h4>900.000</h4>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="cart-footer text-center">
                                            <button type="button" class="btn btn-info my-1"><i
                                                    class="ri-save-line mr-2"></i>Thêm sản phẩm</button>
                                            <a href="page-checkout.html" class="btn btn-info my-1">Tạo hóa đơn
                                                <i class="ri-arrow-right-line ml-2"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End col -->
            </div>
            <!-- End row -->
        </div>
    </div>
</body>
</html>
