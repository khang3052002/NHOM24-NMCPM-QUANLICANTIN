<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style-admin.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/script-admin.js"></script>
    <title>History Trading</title>
</head>

<body>
    <div class="container">
        <h3 class="text-center">Lịch sử khách hàng giao dịch</h3>
        <hr>
        <div class="row">
            <div class="panel panel-primary filterable">
                <div class="panel-heading">
                    <h3 class="panel-title">Giao dịch</h3>
                    <div class="pull-right">
                        <button class="btn btn-default btn-xs btn-filter"><i class="fa fa-filter"></i> Filter</button>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr class="filters">
                            <th><input type="text" class="form-control" placeholder="Thời gian giao dịch" disabled></th>
                            <th><input type="text" class="form-control" placeholder="Tổng tiền " disabled></th>
                            <th><input type="text" class="form-control" placeholder="ID đơn hàng" disabled></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>20/11/2022 11:30AM</td>
                            <td>100.000</td>
                            <td>#ID123456789</td>
                        </tr>
                        <tr>
                            <td>20/11/2022 11:30AM</td>
                            <td>100.000</td>
                            <td>#ID123456789</td>
                        </tr>
                        <tr>
                            <td>20/11/2022 10:30AM</td>
                            <td>100.000</td>
                            <td>#ID123456789</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
