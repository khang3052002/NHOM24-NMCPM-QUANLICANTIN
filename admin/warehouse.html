<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style-admin.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/script-admin.js"></script>
    <title>Warehouse</title>
</head>

<body>
    <div class="container">
        <h3 class="text-center">WAREHOUSE</h3>
        <hr>
        <div class="row">
            <div class="panel panel-primary filterable">
                <div class="panel-heading">
                    <h3 class="panel-title">WAREHOUSE</h3>
                    <div class="pull-right">
                        <button class="btn btn-default btn-xs btn-filter"><i class="fa fa-filter"></i> Filter</button>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr class="filters">
                            <th><input type="text" class="form-control" placeholder="Name product" disabled></th>
                            <th><input type="text" class="form-control" placeholder="Quantity" disabled></th>
                            <th><input type="text" class="form-control" placeholder="Price" disabled></th>
                            <th><input type="text" class="form-control" placeholder="Type" disabled></th>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Cơm sườn</td>
                            <td>10</td>
                            <td>25.000</td>
                            <td>Thức ăn trong ngày</td>
                            <td>
                                <button type="button" class="btn btn-link btn-sm px-3"
                                    data-ripple-color="dark">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Phở bò</td>
                            <td>10</td>
                            <td>30.000</td>
                            <td>Thức ăn trong ngày</td>
                            <td>
                                <button type="button" class="btn btn-link btn-sm px-3"
                                    data-ripple-color="dark">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Nước ngọt cocacola</td>
                            <td>20</td>
                            <td>15.000</td>
                            <td>Nước đóng chai</td>
                            <td>
                                <button type="button" class="btn btn-link btn-sm px-3"
                                    data-ripple-color="dark">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
