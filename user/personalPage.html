<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style-user.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <title>Personal User</title>
</head>

<body>
    <div class="vh-100" style="background-color: #f4f5f7;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-6 mb-4 mb-lg-0">
                    <div class="card mb-3" style="border-radius: .5rem;">
                        <div class="row g-0">
                            <div class="col-md-4 gradient-custom text-center text-white"
                                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                                <img src="../images/avatar.png"
                                    alt="Avatar" class="img-fluid my-5" style="width: 100px;" />
                                <h5>ID Customer</h5>
                                <p>Fullname Customer</p>
                                <i class="fa fa-edit mb-5" style="font-size: 1.5rem;"></i>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body p-4">
                                    <h4>Thông tin cá nhân</h4>
                                    <hr class="mt-0 mb-4">
                                    <div class="row pt-1">
                                        <div class="col-8 mb-3">
                                            <h6>Email</h6>
                                            <p class="text-muted">fullname@fit.hcmus.edu.vn</p>
                                        </div>
                                        <div class="col-4 mb-3">
                                            <h6>Phone</h6>
                                            <p class="text-muted">0123456789</p>
                                        </div>
                                    </div>
                                    <h4>Tài khoản thanh toán</h4>
                                    <hr class="mt-0 mb-4">
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Số dư tài khoản</h6>
                                            <p class="text-muted">1.250.000</p>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <button type="button" class="btn btn-info my-1"><i
                                            class="ri-save-line mr-2"></i>Tiếp tục mua hàng</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
