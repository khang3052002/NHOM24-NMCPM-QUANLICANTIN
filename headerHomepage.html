<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style-header.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <title>Header Homepage</title>
</head>

<body>

    <nav class="navbar navbar-secondary navbar-color">
        <div class="container-fluid">
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <div class="d-flex" style="flex-wrap: nowrap">
                                <div class="nav-item" style="margin-right: 1em;">
                                    <img src="./images/restaurant.png" alt="" style="width: 40px; height: 40px">
                                </div>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><strong style="color: #475D8F; white-space: nowrap;">CĂN TIN HCMUS</strong></a>
                                            
                                </li>
                            </div>
                        </ul>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-6 text-center">
                        <div class="row height d-flex justify-content-center align-items-center">
                            <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-1">
                                <div class="input-group">
                                    <input type="search" placeholder="Tìm kiếm thức ăn, nước uống, văn phòng phẩm,..."
                                        aria-describedby="button-addon1" class="form-control border-0 bg-light">
                                    <div class="input-group-append">
                                        <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i
                                                class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-2"></div>
                    <div class="col-1 text-end">
                        <div class="dropdown">
                            <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="./images/avatar.png" alt="Avatar" style="width: 2rem; height: 2rem;"/>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-lg-end">
                                <li><button class="dropdown-item" type="button">Trang cá nhân</button></li>
                                <li><button class="dropdown-item" type="button">Giỏ hàng</button></li>
                                <li><button class="dropdown-item" type="button">Số dư tài khoản: 1.000.000</button></li>
                                <li><button class="dropdown-item" type="button">Lịch sử mua hàng</button></li>
                                <li><button class="dropdown-item" type="button">Đăng xuất 
                                    <i class="fa fa-sign-out" style="margin-left: 0.5rem;"></i></button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="collapse" id="navbarToggleExternalContent">
        <div class="navbar-color p-4">
            <ul class="navbar-nav">
                <li class="nav-item nav-css">
                    <a class="nav-link" href="#" style="padding-left: 1rem;">Link 1</a>
                </li>
                <li class="nav-item nav-css">
                    <a class="nav-link" href="#" style="padding-left: 1rem;">Link 2</a>
                </li>
                <li class="nav-item nav-css">
                    <a class="nav-link" href="#" style="padding-left: 1rem;">Link 3</a>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
